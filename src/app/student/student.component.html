<form [formGroup]="studentFormGroup" (ngSubmit)="onSubmit()">
  <h3>Add Student</h3>
  <div class="row form-group" style="margin-bottom: 15px;">
    <div class="col-4">
      <label>Name</label>
    </div>
    <div class="col-4">
      <input type="text" formControlName="name" class="form-control">
    </div>
  </div>

  <div class="row form-group" style="margin-bottom: 15px;">
    <div class="col-4">
      <label>Age</label>
    </div>
    <div class="col-4">
      <input type="text" formControlName="age" class="form-control">
    </div>
  </div>

  <div class="row form-group" style="margin-bottom: 15px;">
    <div class="col-4">
      <label>Sex</label>
    </div>
    <div class="col-4">
      <input type="text" formControlName="sex" class="form-control">
    </div>
  </div>


  <div>
    <button type="button" class="btn btn-primary" (click)="addSubject()">Add Subject</button>
    <br/>
    <br/>

    <ul formArrayName="subjects" style="list-style: none;padding-left: 0;">
      <li *ngFor="let s of studentFormGroup?.controls?.subjects?.controls;let i=index;">
        <div class="row">
          <div class="col-2">
            <label>Subject no. {{i+1}}</label>
          </div>
          <div class="col-4">
            <input type="text" [formControlName]="i" (blur)="saveOrDelete(s.value, i)">
          </div>
        </div>
      </li>
    </ul>

  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
